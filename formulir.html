        />

                zoom: 100%;

        </style>

        <!-- Navbar -->

                                >Formulir</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <!-- Konten -->
        <div class="container">
            <p class="text-center fw-bold fs-2">
                Formulir Pendaftaran Mahasiswa
            </p>
            <form action="" method="get">
                <br />
                <div class="mb-3 row">
                    <label for="nama" class="col-sm-2 col-form-label"
                        >Nama Mahasiswa</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="nama"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="formFile" class="col-sm-2 col-form-label"
                        >Foto</label
                    >
                    <div class="col-md-10">
                        <input
                            class="form-control"
                            type="file"
                            id="formFile"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label"
                        >Email</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tempat_lahir" class="col-sm-2 col-form-label"
                        >Tempat Lahir</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="tempat_lahir"
                            name="tempat_lahir"
                            minlength="2"
                            maxlength="50"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tanggal_lahir" class="col-sm-2 col-form-label"
                        >Tanggal Lahir</label
                    >
                    <div class="col-sm-10">
                        <input
                            type="date"
                            class="form-control"
                            id="tanggal_lahir"
                            name="tanggal_lahir"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label"
                        >Jenis Kelamin</label
                    >
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="jenis_kelamin"
                                id="L"
                                value="L"
                            />
                            <label class="form-check-label" for="L"
                                >Laki-laki</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="jenis_kelamin"
                                id="P"
                                value="P"
                            />
                            <label class="form-check-label" for="P"
                                >Perempuan</label
                            >
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="alamat" class="col-sm-2 col-form-label"
                        >Alamat Rumah</label
                    >
                    <div class="col-sm-10">
                        <textarea
                            class="form-control"
                            id="alamat"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="alamat" class="col-sm-2 col-form-label"
                        >Pilihan Program Studi</label
                    >
                    <div class="col-sm-10 form-floating">
                        <select
                            class="form-select"
                            id="floatingSelect"
                            aria-label="Floating label select example"
                            required
                        >
                            <option value="SK">Sistem Komputer</option>
                            <option value="SI">Sistem Informasi</option>
                            <option value="TI">Teknik Informasi</option>
                            <option value="MI">Manajemen Informatika</option>
                            <option value="BD">Bisnis Digital</option>
                        </select>
                        <label for="floatingSelect"
                            >&nbsp; pilih program studi</label
                        >
                    </div>
                </div>
                <br />
                <div class="mb-3 row">
                    <label for="" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Kirim
                        </button>
                        <button type="reset" class="btn btn-primary">
                            Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
